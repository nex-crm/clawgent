# Nginx reverse proxy for Clawgent
# Terminates SSL (Let's Encrypt) and forwards to Node.js on port 3001

# Map $http_upgrade to $connection_upgrade so that:
# - WebSocket requests get Connection: "upgrade"
# - Normal HTTP requests get Connection: "" (preserves keep-alive)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream clawgent {
    server 127.0.0.1:3001;
    keepalive 16;
}

# Rate limiting for deploy endpoint (2 requests/min per IP)
limit_req_zone $binary_remote_addr zone=deploy:1m rate=2r/m;

# Rate limiting for WhatsApp webhook (10 requests/sec per IP)
limit_req_zone $binary_remote_addr zone=whatsapp:10m rate=10r/s;

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name clawgent.ai www.clawgent.ai;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name clawgent.ai www.clawgent.ai;

    ssl_certificate /etc/letsencrypt/live/clawgent.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clawgent.ai/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;

    # OCSP stapling for faster SSL handshakes
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # SSL session caching
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression for text assets
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;
    gzip_vary on;

    # Rate-limit the WhatsApp webhook endpoint (Plivo inbound)
    location /api/whatsapp/ {
        limit_req zone=whatsapp burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://clawgent;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
    }

    # Rate-limit the deploy API endpoint
    location /api/deploy {
        limit_req zone=deploy burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://clawgent;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Proxy all traffic to Node.js
    location / {
        proxy_pass http://clawgent;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support â€” critical for OpenClaw dashboard
        # 24h timeout for long-lived WebSocket connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Disable buffering for streaming/WS
        proxy_buffering off;
    }

    # Larger body for API routes
    client_max_body_size 10m;
}
