# Nginx reverse proxy for Clawgent
# Terminates SSL (Let's Encrypt) and forwards to Node.js on port 3001

upstream clawgent {
    server 127.0.0.1:3001;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name clawgent.ai www.clawgent.ai;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name clawgent.ai www.clawgent.ai;

    ssl_certificate /etc/letsencrypt/live/clawgent.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clawgent.ai/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy all traffic to Node.js
    location / {
        proxy_pass http://clawgent;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support â€” critical for OpenClaw dashboard
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Disable buffering for streaming/WS
        proxy_buffering off;
    }

    # Larger body for potential file uploads
    client_max_body_size 10m;
}
